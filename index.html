<!DOTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Doraemon CSS Prac</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>
    <div class="wrapper">
        <!--叮噹貓整體-->
        <div class="doraemon">
            <!--頭部-->
            <div class="head">
                <!--眼睛-->
                <div class="eyes">
                    <div class="eye left">
                        <!--眼珠-->
                        <div class="black bleft"></div>
                    </div>
                    <div class="eye right">
                        <div class="black bright"></div>
                    </div>
                </div>
                <!--臉部-->
                <div class="face">
                    <!--白色臉底-->
                    <div class="white"></div>
                    <!--鼻子-->
                    <div class="nose">
                        <!--鼻子高光部分-->
                        <div class="light"></div>
                    </div>
                    <!--鼻子的豎線-->
                    <div class="nose_line"></div>
                    <!--嘴巴-->
                    <div class="mouth"></div>
                    <!--鬍鬚-->
                    <div class="whiskers">
                        <div class="whisker rTop r160"></div>
                        <div class="whisker rMiddle"></div>
                        <div class="whisker rBottom r20"></div>
                        <div class="whisker lTop r20"></div>
                        <div class="whisker lMiddle"></div>
                        <div class="whisker lBottom r160"></div>
                    </div>
                </div>
            </div>
            <!--脖子和鈴鐺-->
            <div class="choker">
                <!--鈴鐺-->
                <div class="bell">
                    <div class="bell_line"></div>
                    <div class="bell_circle"></div>
                    <div class="bell_under"></div>
                    <div class="bell_light"></div>
                </div>
            </div>
            <!--身體-->
            <div class="bodys">
                <!--肚子-->
                <div class="body"></div>
                <!--肚兜-->
                <div class="wraps"></div>
                <!--口袋-->
                <div class="pocket"></div>
                <!--遮住一半口袋，使其呈現半圓-->
                <div class="pocket_mask"></div>
            </div>
            <!--右手-->
            <div class="hand_right">
                <!--手臂-->
                <div class="arm"></div>
                <!--手掌-->
                <div class="circle"></div>
                <!--遮住手臂和身子交接處的線-->
                <div class="arm_rewrite"></div>
            </div>
            <!--左手-->
            <div class="hand_left">
                <div class="arm"></div>
                <div class="circle"></div>
                <div class="arm_rewrite"></div>
            </div>
            <!--腳-->
            <div class="foot">
                <div class="left"></div>
                <div class="right"></div>
                <!--雙腳之間的縫隙-->
                <div class="foot_rewrite"></div>
            </div>
        </div>
    </div>
</body>

</html>
